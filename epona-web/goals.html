<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epona - Metas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Epona</h1>
        <nav>
            <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</button>
            <button onclick="window.location.href='calendar.html'"><i class="fas fa-calendar-alt"></i> Calendário</button>
            <button onclick="window.location.href='timer.html'"><i class="fas fa-stopwatch"></i> Timer</button>
            <button onclick="window.location.href='diary.html'"><i class="fas fa-book"></i> Diário</button>
        </nav>
    </header>
    <main>
        <section id="goals">
            <h2>Gerenciar Metas</h2>
            <input type="text" id="goalInput" placeholder="Digite sua meta">
            <button onclick="addGoal()">Adicionar Meta</button>
            <h2>Metas</h2>
            <ul id="goalList"></ul>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script>
        function addGoal() {
            const input = document.getElementById('goalInput');
            const goalText = input.value;
            if (goalText) {
                const listItem = document.createElement('li');
                listItem.textContent = goalText;
                document.getElementById('goalList').appendChild(listItem);
                input.value = '';
            }
        }
    </script>
</body>
</html>
