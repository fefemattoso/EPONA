<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/atividades.css">
    <!-- Adicionando o link para a fonte Comfortaa -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="../images/logo.png" alt="Logo do projeto"></a>
                <p>Epona</p>
            </div>
            <ul class="menu-items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calendario.html">Agenda</a></li>
                <li><a href="./atividades.html">Atividades</a></li>
                <li><a href="./listas.html">Listas</a></li>
            </ul>
            <div class="perfil">
                <span id="usuarioNome"></span>
                <button id="sair">Sair</button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Atividades</h1>
        <p>Pontuação: <span id="pontuacao">0</span></p>
        <section class="atividades">
            <button id="addAtividadeBtn">Adicionar Atividade</button>
            <div id="atividadesList">
                <!-- As atividades serão adicionadas aqui dinamicamente -->
            </div>
        </section>
    </main>

    <!-- Modal para adicionar atividade -->
    <div id="addAtividadeModal" class="overlay hidden">
        <div class="modal">
            <h2>Adicionar Atividade</h2>
            <form id="addAtividadeForm">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                
                <div class="btn-group">
                    <button type="button" id="cancel" class="cancelar">Cancelar</button>
                    <button type="submit" class="confirmar">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de remoção de atividade individual -->
    <div id="overlayIndividual" class="overlay hidden">
        <div class="modal">
            <h2>Remover Atividade</h2>
            <p>Tem certeza que deseja remover esta atividade?</p>
            <div class="btn-group">
                <button id="cancelUm" class="cancelar">Cancelar</button>
                <button id="confirmIndividualBtn" class="confirmar">Remover</button>
            </div>
        </div>
    </div>

     <!-- Modal para editar atividade -->
     <div id="editAtividadeModal" class="overlay hidden">
        <div class="modal">
            <h2>Editar Atividade</h2>
            <form id="editAtividadeForm">
                <label for="titulo">Título:</label>
                <input type="text" id="newTitulo" name="titulo" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="newDescricao" name="descricao" required></textarea>
                
                <div class="btn-group">
                    <button type="button" id="cancelEdit" class="cancelar">Cancelar</button>
                    <button type="submit" class="confirmar">Editar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/atividades.js"></script>
</body>
</html>
