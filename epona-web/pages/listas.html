<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Listas - Epona</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/listas.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="../images/logo.png" alt="Logo do projeto"></a>
                <p>Epona</p>
            </div>
            <ul class="menu-items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calendario.html">Agenda</a></li>
                <li><a href="./atividades.html">Atividades</a></li>
                <li><a href="./listas.html">Listas</a></li>
            </ul>
            <div class="perfil">
                <span id="usuario" aria-label="Usuário"></span>
                <button id="sair" type="button">Sair</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="lista">
            <h2>Minhas Lista</h2>
            <div class="buttons">
                <button type="button" class="btn add" onclick="abrirModalCriarLista()">Adicionar Lista</button>
                <button type="button" class="btn add" onclick="criarNota()">Adicionar Nota</button>
            </div>
            <div id="listas" class="cards">
            </div>
        </section>
    </main>

    <!-- Modal exibir itens-->
    <div id="exibirItemModal" class="modal">
        <div class="modal-content">
            <span id="exibirItemClose" class="close">&times;</span>
            <h2 id="titulo"></h2>
            <div id="itens" class="cards">
                <!-- Cartões serão adicionados aqui -->
            </div>
            <form id="addItem">
                <input type="text" id="novoItem" placeholder="Adicionar novo item...">
                <button class="btn" type="submit">Adicionar Novo item</button>
            </form>
        </div>
    </div>

    <!-- Modal add lista -->
    <div id="addListaModal" class="modal">
        <div class="modal-content">
            <span id="addItemClose" class="close">&times;</span>
            <h2>Criar lista</h2>
            <form id="addLista">
                <input type="text" id="novaLista" placeholder="Nome da lista">
                <button class="btn" type="submit">Criar</button>
            </form>
        </div>
    </div>

    <!-- Modal add nota -->

    <div id="addNotaModal" class="modal">
        <div class="modal-content">
            <span id="addNotaClose" class="close">&times;</span>
            <h2>Criar Nota</h2>
            <form id="addNota">
                <input type="text" name="novaNota" placeholder="Nome da nota">
                <textarea name="descricao" placeholder="descrição">
                <button class="btn" type="submit">Criar</button>
            </form>
        </div>
    </div>

    <script src="../js/listas.js" defer></script>
</body>

</html>
