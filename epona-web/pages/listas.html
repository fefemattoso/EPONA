<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Listas - Epona</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/listas.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="../images/logo.png" alt="Logo do projeto"></a>
                <p>Epona</p>
            </div>
            <ul class="menu-items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calendario.html">Agenda</a></li>
                <li><a href="./atividades.html">Atividades</a></li>
                <li><a href="./listas.html">Listas</a></li>
            </ul>
            <div class="perfil">
                <span id="usuario" aria-label="UsuÃ¡rio"></span>
                <button id="sair" type="button">Sair</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="lista">
            <h2>Minhas Lista</h2>
            <div class="buttons">
                <button type="button" class="btn add" id="btnExibirAddLista">Adicionar Lista</button>
                <button type="button" class="btn add" onclick="abrirModalAddNota()">Adicionar Nota</button>
            </div>
            <div id="listas" class="cards">
            </div>
        </section>
    </main>

    <!-- Modal para adicionar lista -->
    <div id="addListaModal" class="modal">
        <div class="modal-content">
            <span id="addListaClose" class="close">&times;</span>
            <h2>Criar lista</h2>
            <form id="formAddLista">
                <input type="text" id="novaLista" placeholder="Nome da lista">
                <button class="btn" type="submit">Criar</button>
            </form>
        </div>
    </div>

    <!-- Modal para exibir os itens -->
    <div id="exibirItensModal" class="modal">
        <div class="modal-content">
            <span id="exibirItensClose" class="close">&times;</span>
            <h2 id="tituloLista"></h2>
            <div class="itensLista" id="itensLista">
                <!-- dados gerados atraves do js -->
            </div>
            <form id="formAddItem">
                <input type="hidden" name="idDaLista" id="idDaLista">
                <input type="text" name="novoItem" placeholder="Digite o nome do item...">
                <button type="submit">Adicionar novo item</button>
            </form>
        </div>
    </div>

    <script src="../js/listas.js" defer></script>
</body>

</html>
