<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Listas - Epona</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/listas.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="../images/logo.png" alt="Logo do projeto"></a>
                <p>Epona</p>
            </div>
            <ul class="menu-items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calendario.html">Agenda</a></li>
                <li><a href="./atividades.html">Atividades</a></li>
                <li><a href="./listas.html">Listas</a></li>
            </ul>
            <div class="perfil">
                <span id="usuario" aria-label="Usuário"></span>
                <button id="sair" type="button">Sair</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="lista">
            <h2>Minha Lista</h2>
            <div class="buttons">
                <button type="button" class="btn add">Adicionar Item</button>
                <button type="button" class="btn remove">Remover Itens Concluídos</button>
            </div>
            <div id="cardContainer" class="cards">
                <!-- Cartões serão adicionados aqui -->
            </div>
        </section>
    </main>

    <!-- Modal Adicionar Item -->
    <div id="addItemModal" class="modal" role="dialog" aria-labelledby="addItemModal" aria-hidden="true">
        <div class="modal-content">
            <span id="addItemClose" class="close" aria-label="Fechar">&times;</span>
            <h2>Adicionar Item</h2>
            <input type="text" id="newItemText" placeholder="Digite a tarefa..." aria-required="true">
            <button id="addItemBtn" class="btn" type="button">Adicionar</button>
        </div>
    </div>

    <!-- Modal Editar Item -->
    <div id="editItemModal" class="modal" role="dialog" aria-labelledby="editItemModal" aria-hidden="true">
        <div class="modal-content">
            <span id="editItemClose" class="close" aria-label="Fechar">&times;</span>
            <h2>Editar Item</h2>
            <input type="text" id="editItemText" placeholder="Digite a nova tarefa..." aria-required="true">
            <button id="editItemBtn" class="btn" type="button">Salvar</button>
        </div>
    </div>

    <script src="../js/listas.js" defer></script>
</body>
</html>
