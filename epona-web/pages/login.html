<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="icon" href="../images/logo.png" type="image/png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Epona</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <img src="../images/logo.png" alt="Logo do projeto">
    </header>
    <main>
        <h2>Login no Epona</h2>
        <section class="login" id="login">
            <form action="localhost:3000/login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <a href="./senha.html">Esqueci minha senha</a>
                <a href="./cadastro.html">Cadastre-se</a>
                <input type="submit" value="Entrar">
            </form>
            <div class="visitor-login">
                <a href="./index.html">Entrar como Visitante</a>
            </div>
        </section>
    </main>
</body>
<script src="../js/login.js"></script>
</html>
