<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calendario.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html"><img src="../images/logo.png" alt="Logo do projeto"></a>
                <p style="color: aliceblue;">Epona</p>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calendario.html">Agenda</a></li>
                <li><a href="./atividades.html">Atividades</a></li>
                <li><a href="./listas.html">Listas</a></li>
            </ul>
            <div class="perfil"></div>
                <span id="usuario"></span>
                <button id="sair">Sair</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="calendario">
            <!-- Cabeçalho do calendário com navegação -->
            <div class="cabecalho">
                <button class="antBtn" id="antBtn">&#60;</button>
                <span id="ano" class="ano">2024</span>
                <button class="proxBtn" id="proxBtn">&#62;</button>
            </div>
            
            <!-- Nome do mês -->
            <div class="mes" id="mes">Janeiro</div>
            
            <!-- Dias da semana -->
            <div class="dias" id="dias">
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
                <div>Dom</div>
            </div>
            
            <!-- Dias do mês -->
            <div class="dias-do-mes" id="dias-do-mes">
                <!-- Os dias do mês serão adicionados dinamicamente aqui -->
            </div>
            
            <!-- Detalhes do dia selecionado -->
            <div class="dia-selecionado" id="dia">
                <!-- Detalhes do dia selecionado aparecerão aqui -->
            </div>

            <!-- Formulário para adicionar lembretes -->
            <div class="formulario-lembrete">
                <h3>Adicionar Lembrete</h3>
                <form id="form-lembrete">
                    <label for="data-lembrete">Data:</label>
                    <input type="date" id="data-lembrete" name="data-lembrete" required>

                    <label for="texto-lembrete">Lembrete:</label>
                    <input type="text" id="texto-lembrete" name="texto-lembrete" placeholder="Digite o lembrete" required>

                    <label for="descricao-texto">Descrição:</label>
                    <textarea id="descricao-texto" name="descricao-texto" placeholder="Digite a descrição" rows="4"></textarea>

                    <button type="submit">Adicionar Lembrete</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Modal para confirmar exclusão de lembrete -->
    <div id="overlay-delete" class="overlay-delete hidden">
        <div class="modal-delete">
            <h3>Confirmar Exclusão</h3>
            <p>Você tem certeza que deseja excluir o lembrete?</p>
            <p id="lembrete-delete-texto"></p>
            <p id="lembrete-delete-data"></p>
            <div class="btn-group-delete">
                <button id="confirm-delete">Confirmar</button>
                <button id="cancel-delete">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para editar lembrete -->
    <div id="overlay-edit" class="overlay-edit hidden">
        <div class="modal-edit">
            <h3>Editar Lembrete</h3>
            <form id="form-edit-lembrete">
                <label for="Titulo">Lembrete:</label>
                <input type="text" id="edit-texto-lembrete" name="Titulo" required>

                <label for="descricao">Descrição:</label>
                <textarea id="edit-descricao-texto" name="descricao" rows="4" required></textarea>

                <div class="btn-group-edit">
                    <button type="submit" id="confirm-edit">Salvar</button>
                    <button type="button" id="cancel-edit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/calendario.js"></script>
</body>
</html>
