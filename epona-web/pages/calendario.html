<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calendario.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="../images/logo.png" alt="Logo do projeto"></a>
                <p>Epona</p>
            </div>
            <ul class="menu-items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calendario.html">Agenda</a></li>
                <li><a href="./atividades.html">Atividades</a></li>
                <li><a href="./listas.html">Listas</a></li>
                <li><a href="./notas.html">Notas</a></li>
            </ul>
            <div class="perfil">
                <span id="usuario"></span>
                <button id="sair">Sair</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-month">❮</button>
                <h2 id="month-year"></h2>
                <button id="next-month">❯</button>
            </div>
            <div class="calendar-body">
                <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div class="days" id="days"></div>
            </div>
        </div>
        <div class="events" id="events-container">
            <h3>Eventos Próximos</h3>
            <div id="event-list"></div>
        </div>        
    </main>
    
    <!-- Modal para adicionar evento -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-title">Adicionar Evento</span>
            <form id="event-form">
                <label for="event-title">Título</label>
                <input type="text" id="event-title" name="titulo" required>
    
                <label for="event-description">Descrição</label>
                <textarea id="event-description" name="descricao" required></textarea>
    
                <button type="submit">Salvar</button>
            </form>
            <button id="close-modal">Fechar</button>
        </div>
    </div>
    

    

    <script src="../js/calendario.js"></script>
</body>
</html>
